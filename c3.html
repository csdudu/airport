<p>地址：T2航站楼外西北侧一千米</p>
<p>航空食品服务分公司空港食府位于长沙黄花机场T2航站楼外西北侧一千米，成立于1998年，主要以餐饮服务为主，现有员工42人，经营面积1150㎡,是拥有2个豪华包厢、5个普通包厢、1个大厅，可接待300多位宾客用餐的中型餐厅。豪华包厢和餐厅内设有中央空调、液晶电视机、用餐休息区等设施，为地勤空勤人员、乘机旅客、旅游团队等用餐服务对象提供湘、川、粤菜系的各种菜肴。同时为用餐旅客代办登机手续，并向用餐后的旅客提供送至T2候机楼的相关服务。空港食府舒适的环境和优质的服务是您享受美味之园。</p>
