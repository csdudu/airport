<div id="a1">
	<h1>二号航站楼 &nbsp; 国内到达</h1>
	<div class="h10"></div>
	<h2>请点击流程名称查看该流程的详细介绍</h2>
	<div class="h30"></div>

	<div class="step">
	    <img src="Images/step_a1.png" alt="航班到达" class="open" data-pop="pop1">
	    <img src="Images/go.gif">
	    <img src="images/step_a2.png" alt="提取行李" class="open" data-pop="pop2">
	    <img src="Images/go.gif">
	    <img src="Images/step_away.png" alt="离开机场" class="open" data-pop="pop3">
	</div>
</div>

<div class="hidden pop1">
	<div class="padding">
		<h1>航班到达</h1>
		<div class="txt">
			进入航站楼后，您可参照航站楼内到达旅客的引导标示前往到达出口及行李提取大厅。
		</div>
	</div>
</div>

<div class="hidden pop2">
	<div class="padding">
		<h1>提取行李</h1>
		<div class="txt">
			行李提取厅位于一层，其入口处设有行李转盘显示屏，您可根据航班号查知您的托运行李所在的转盘。如您的行李出现问题，请及时联系现场行李查询工作人员。
		</div>
	</div>
</div>

<div class="hidden pop3">
	<div class="padding">
		<h1>离开机场</h1>
		<div class="txt">
			行李提取后您将进入到达大厅，出了到达大厅，您可选择乘坐机场巴士或出租车离开机场。
		</div>
	</div>
</div>
